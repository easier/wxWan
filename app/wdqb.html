<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<title>主页</title>
<link rel="stylesheet" type="text/css" href="css/main.css">

<script type="text/javascript">

var myScroll;

function loaded () {
	myScroll = new IScroll('#wrapper', {
		scrollbars: true,
		mouseWheel: true,
		click: true,
		interactiveScrollbars: true,
		shrinkScrollbars: 'scale',
		fadeScrollbars: true
	});
}

document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

</script>
</head>
<body onload="loaded()">

<div id="wrapper">
	<div id="scroller" class="wdqb">
		<header>
			<img src="images/wdqb.png">
		</header>

		<div class="container">
			<dl class="gapList">
				<dd><img src="images/icon20.png"><span>佣金总额：</span>￥1500.00</dd>
				<dd><img src="images/icon21.png"><span style="font-size:12px">待兑换佣金：</span>￥1500.00</dd>
				<dd><img src="images/icon22.png"><span>可兑佣金：</span>￥1500.00</dd>
			</dl>
			<div class="gapCont">
				<div class="radio">
					<a href="" data-value="111">使用原账户</a>
					<a href="" class ="curr" data-value="222">使用新账户</a>
				</div>	
				
				<ul class="account">
					<li>开户姓名： <input name="" id="input" value="" required="required" class="lineInput" placeholder="sdfadsa"></li>
					<li>开户银行： <input name="" id="input" value="" required="required" class="lineInput" ></li>
					<li>银行卡号： <input name="" id="input" value="" required="required" class="lineInput"  ></li>
				</ul>
				<div class="gapFooter">
					<a href="" class="btn btn-primary">确 定</a>
				</div>
			</div> <!-- gapCont end-->
			<div class="decFooter">	</div>
			
		</div> <!-- scroller end-->
	</div> <!-- container end-->
</div> <!-- wrapper end-->

<div id="footer">
	<ul>
		<li><img src="images/menu1.png"><a href="">悬赏公告栏</a></li>
		<li><img src="images/menu2.png"><a href="">猎人中心</a></li>
		<li><img src="images/menu3.png"><a href="">关于我们</a></li>
	</ul>
</div>

</body>
</html>


<script src="js/jquery.min.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/site.js"></script>
